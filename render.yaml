services:
  - type: web
    name: pfmo-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      # CORS Origins - Add your frontend URL(s) here
      # Format: "http://localhost:5173,https://your-app.vercel.app"
      # Or use "*" to allow all origins (less secure)
      # - key: BACKEND_CORS_ORIGINS
      #   value: "*"
    # Link to the database - this automatically sets DATABASE_URL
    database:
      name: pfmo-db

databases:
  - name: pfmo-db
    plan: free
    databaseName: pfmo
    user: pfmo_user



